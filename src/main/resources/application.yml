spring:
  config:
    import: "classpath:api.yml"
  thymeleaf:
    cache: false
  cache:
    type: redis
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sb_sbland?characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: ${mysql-db.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: redis-cache.kruisx.ng.0001.apn2.cache.amazonaws.com:6379
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.gmail.username}
    password: ${mail.gmail.password}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
mybatis:
  mapper-locations: mappers/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true